<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detect</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#2563eb">
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loader-text">Analyzing content...</div>
    </div>
    <div class="container">
        <h1>SUNNY's AI Content Detector</h1>
        <textarea id="textInput" placeholder="Enter text to analyze..."></textarea>
        <button onclick="detectAI()">Analyze Text</button>
        <div id="result"></div>
        <div id="error-message" style="color: red; margin-top: 20px;"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
